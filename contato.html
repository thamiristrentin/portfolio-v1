    <div class="contato">
        <div class="contato-form">
            <h1>DEIXE SEU CONTATO</h1>
            
            <div class="formulario">
                <div class="margem-form">
                    <form action="" id="form">
                        <div class="form-wpp">
                            <label for="whatsapp" id="label-wpp">* Whatsapp:</label>
                            <input type="tel" name="whatsapp" placeholder="Seu nÃºmero" id="input-wpp">
                        </div>
                        <div class="form-email">
                            <label for="email" id="label-email">* Email:</label>
                            <input type="email" name="email" placeholder="Seu email" id="input-email">
                        </div>
            
                        <div class="botao-enviar"><button type="submit" id="botao-enviar">ENVIAR</button></div>
                    </form>
                </div>
            </div>
        </div>

        <div class="linha"><span id="ponto">.</span></div>

        <div class="contato-botoes">
            <h1>OU ENVIE UMA MENSAGEM</h1>
            <div class="botoes">
                <div class="margem-botoes">
                        <div class="botao-wpp">
                            <a href="#" id="botao-wpp"><div class="botao">WHATSAPP</div></a>
                        </div>
                    
                        <div class="botao-insta">
                            <a href="#" id="botao-insta"><div class="botao">INSTAGRAM</div></a>
                        </div>
                    
                        <div class="botao-linkedin">
                            <a href="#" id="botao-linkedin"> <div class="botao">LINKEDIN</div></a>
                        </div>
                </div>

                <div class="margem-logos">
                    <img src="/imagens/wpp-icon.png" alt="">
                    <img src="/imagens/instagram-icon.png" alt="" id="logo-insta">
                    <img src="/imagens/linkedin-icon.png" alt="">
                </div>
            </div>
        </div>
            
    </div>
